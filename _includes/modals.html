<!-- Portfolio Modals -->
    {% for post in site.posts %}
        <div class="portfolio-modal modal fade" id="portfolioModal-{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-content">
                <div class="close-modal" data-dismiss="modal">
                    <div class="lr">
                        <div class="rl">
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-8 col-lg-offset-2">
                            <div class="modal-body">
                                <h2>{{ post.title }}</h2>
                                <hr class="star-secondary">
                                <div class="box-star box-star-secondary">
                                    <svg><use xlink:href="#icon-star" /></svg>
                                </div>
                                <img src="img/portfolio/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                                <p>{{ post.description }}</p>
                                <ul class="list-inline item-details">
                                    <li>Client:
                                        <strong><em>{{ post.client }}</em>
                                        </strong>
                                    </li>
                                    <li>Date:
                                        <strong><em>{{ post.project-date }}</em>
                                        </strong>
                                    </li>
                                    <li>Service:
                                        <strong><em>{{ post.category }}</em>
                                        </strong>
                                    </li>
                                </ul>
                                <button type="button" class="btn btn-default" data-dismiss="modal"><svg><use xlink:href="#icon-close" /></svg>Fermer</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
